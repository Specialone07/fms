<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Budget</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Budget</h1>
        <form th:action="@{/budgets/update/{id}(id=${budget.id})}" method="post">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" th:value="${budget.amount}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" name="category" id="category" th:value="${budget.category}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" th:value="${budget.description}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Update Budget</button>
        </form>
        <!-- Home Button -->
        <div class="text-center mt-3">
            <a href="/home" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
