<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>My Budgets</h1>
    <div class="mb-3">
        <a href="/budgets/new" class="btn btn-primary">Add New Budget</a>
        <a th:href="@{/home}" class="btn btn-secondary ml-2">Home</a> <!-- Home button -->
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="budget : ${budgets}">
                <td th:text="${budget.id}"></td>
                <td th:text="${budget.amount}"></td>
                <td th:text="${budget.category}"></td>
                <td th:text="${budget.description}"></td>
                <td>
                    <a th:href="@{/budgets/edit/{id}(id=${budget.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/budgets/delete/{id}(id=${budget.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
