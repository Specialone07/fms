<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/login.css" />
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Login</h2>

        <!-- Display logout message if applicable -->
        <div th:if="${param.logout}">
            <p class="text-success">You have been logged out successfully. Please log in again.</p>
        </div>

        <form th:action="@{/login}" th:object="${user}" method="post" class="mt-3">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="text-danger mt-3" th:text="${message}"></p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
